<html>
    <head>
        <title>Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet">       
        <script type="text/javascript" src="JS/converter.js"></script>
    </head>
    <body>
        <div>
            <h1>Currency converter</h1>
            
            <form> 
            <p>Rate: <input id="rate" type="number" min="0" value="0" onchange="setWidth();"> </p>  
                
    
            <div id="eurBar">1 EUR</div>          
            <div id="usdBar">1 USD</div>
         
            <br>
            
            <p>Amount: <input id="eur" type="number" min="0" value="0"> EUR</p> 
            
            <p><input type="button" value="Convert" onclick="convert();">  </p>
                     
            <p>Amount: <input id="usd" type="number" min="0" value="0"> USD </p> 
                          
            </form>           
        </div>
    </body>
</html>
